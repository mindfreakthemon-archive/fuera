{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Leave a feedback</h3>
			<hr />
			{% if success == 'error' %}
				<div class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					Something went wrong :(
				</div>
			{% elseif success == 'ok' %}
				<div class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					Thank you for you feedback!
				</div>
			{% endif %}
			<form action="." method="POST" class="form-horizontal">
				<div class="form-group">
					<label class="col-xs-4 control-label" for="subject">Subject</label>
					<div class="col-xs-8">
						<input type="text" class="form-control changeable" id="subject" name="subject" maxlength="20" placeholder="Cool stuff.." />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label" for="body">Message</label>
					<div class="col-xs-8">
						<textarea class="form-control changeable" id="body" name="body" maxlength="1000"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-8 col-sm-offset-4">
						<button type="submit" class="btn btn-default">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal fade" id="images" tabindex="-1"></div>
{% endblock %}

{% block js %}
<script src="/static/lib/typeahead.js/typeahead.min.js"></script>
<script src="/static/js/profile.js"></script>
{% endblock %}
