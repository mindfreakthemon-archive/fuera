<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{{ title }}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- GLOBAL STYLES -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!--<link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" type="text/css" />-->
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />

	<!-- PAGE STYLES -->
	{% block css %}{% endblock %}
</head>
<body>
{% if message %}
<p>{{ message }}</p>
{% endif %}

{% include "navbar.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			{% block content_inner %}{% endblock %}
		</div>
	</div>
</div>
{% endblock %}

<!-- GLOBAL JS -->
<!--<script src="/static/lib/jquery-2.0.3.min.js"></script>-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<!--<script src="/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.0/holder.min.js"></script>

<!-- PAGE JS -->
{% block js %}{% endblock %}
</body>
