{% extends "base.html" %}

{% block content %}
<div id="map-canvas" data-lat="{{ user.p('lat') }}" data-lng="{{ user.p('lng') }}"></div>
<div id="geodecode-div" class="well">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="geodecode">Search for location</label>
			<input type="text" id="geodecode" class="typeahead form-control" />
		</div>
	</form>
</div>
{% endblock %}

{% block js %}
<script src="//maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_KEY }}&sensor=false"></script>
<script src="/static/lib/typeahead.js/typeahead.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/dashboard.js"></script>
{% endblock %}
